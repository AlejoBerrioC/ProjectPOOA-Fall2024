<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/stylesMenu.css">
    <title>Employees Panel: Little Nakamas</title>
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="table-title">
                <div class="row">
                    <h1>Manage <b>Employees</b></h1>
                </div>
                <div class="add-delete-boutons">
                    <a href="#" class="btn"><img src="./Images/Tables/add.png"><span>Add New Employee</span></a>
                    <a href="#" class="btn"><img src="./Images/Tables/deleteT.png"><span>Delete</span></a>
                </div>
            </div>
            <div class="table-content">
                <table>
                    <thead>
                    <th></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span class="checkbox">
                                    <input type="checkbox" id="checkbox1">
                                    <label for="checkbox1"></label>
                                </span>
                            </td>
                            <td>1</td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>
                                <a title="Edit"><img src="./Images/Tables/edit.png"></a>
                                <a title="Delete"><img src="./Images/Tables/delete.png"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="checkbox">
                                    <input type="checkbox" id="checkbox2">
                                    <label for="checkbox2"></label>
                                </span>
                            </td>
                            <td>2</td>
                            <td>Juan</td>
                            <td>Berrio</td>
                            <td>
                                <a title="Edit"><img src="./Images/Tables/edit.png"></a>
                                <a title="Delete"><img src="./Images/Tables/delete.png"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
