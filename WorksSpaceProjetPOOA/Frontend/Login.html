<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/stylesLogin.css">
    <title>LogIn Page: Little Nakamas</title>
</head>

<body>
    <div class="container">

        <div class="login-box">
            <div class="logo-garderie">
                <img src="./Images/Index/logo_garderie.png" alt="logo-garderie">
            </div>
            <form name="login-form" method="post">
                <label for="name">User Name:</label> <br/>
                <input type="text" id="name" name="name" length="16"> <br/>
                <label for="password">Password: </label> <br/>
                <input type="password" id="pass" name="pass" length="16"> <br/>
                <button type="button" id="login">LogIn</button> 
                <button type="button" id="register">Register</button>
            </form>
        </div>
        <div class="background">
            <h1>Little Nakamas</h1>
            <img src="./Images/Login-Aboutus/pngegg.png" alt="LittleNakamas">    
        </div>
    </div>
</body>

</html>
